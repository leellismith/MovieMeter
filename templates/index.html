{% extends "base.html" %}
{% block content %}

        
    {% for movie in movies %}
        {{ movie.title }}<br>
        {{ movie.actors }}<br>
        {{ movie.director }}<br>
        {{ movie.genre }}<br>
        {{ movie.poster }}<br>
        {{ movie.rated }}<br>
        {{ movie.released }}<br>
        {{ movie.runtime }}<br>
        {{ movie.year }}<br>
    {% endfor %}

{% endblock %}
