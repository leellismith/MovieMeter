{% extends "base.html" %}
{% block content %}

    <h3 class="text-center">Log In</h3>

    <div class="row justify-content-center">
        <form class="col-12 col-md-8" method="POST" action="{{ url_for('login') }}">
            <div class="card card-body login-signup-styling">
                <!-- Username Input Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user-cog"></i>
                            </span>
                        </div>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control input-styling" required>
                    </div>
                </div>
                <!-- Password Input Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user-lock"></i>
                            </span>
                        </div>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control input-styling" required>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-block login-signup-button" type="submit">Log In
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <p class="text-center login-signup-color">
                Want to review a movie?
                <a href="{{ url_for('signup') }}" class="text-primary">Sign Up Here!</a>
            </p>
        </div>
    </div>


{% endblock %}
