{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>
    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username Input Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix blue-grey lighten-5"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password Input Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-grey lighten-5"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <button class="btn waves-effect waves-light col s12 btn-large blue-grey darken-4 "
                        type="submit">Log In
                        <i class="fas fa-sign-in-alt right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Want to review a movie?
                <a href="{{ url_for('signup') }}" class="dark-blue-text text-darken-4">Sign Up Here!</a>
            </p>
        </div>
    </div>

{% endblock %}
